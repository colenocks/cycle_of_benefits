  <body>
    <div class="main-container">
      <!-- Main Body Section -->
      <main class="main-content">
        <div class="login-form">
          <header class="login-header">
            <a href="./index.html"
              ><i class="fas fa-dolly-flatbed fa-2x"></i
            ></a>
            <p><a href="./index.html">Cycle of Benefits</a></p>
          </header>
          <section class="login-body">
            <h1>Login</h1>
            <h5 class="green-text">Please enter your login details</h5>
            <hr />
            <form
              id="loginform"
              name="loginForm"
              method="post"
              action="/submit-login"
            >
              <div class="input-block">
                <label for="username">Username</label>
                <div>
                  <span class="input-icon">
                    <i class="fas fa-user fa-2x"></i>
                  </span>
                  <input
                    id="username"
                    type="text"
                    name="username"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="password">Password</label>
                <div>
                  <span class="input-icon">
                    <i class="fas fa-key fa-2x"></i>
                  </span>
                  <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-button">
                <input type="submit" class="my-btn" value="SIGN IN" />
                <hr />
                <p>
                  Don't Have an Account?
                  <a href="./register.html">Register here!</a>
                </p>
              </div>
            </form>
          </section>
          <footer class="main-footer">
            <p>
              All rights reserved | Created & Designed by Cole &copy; 2019.
            </p>
          </footer>
        </div>
      </main>
    </div>
    <!--Main Wrapper div-->
