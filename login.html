                <h1 class="card-header">
                    Login

                <div class="card-body">
                    <h5 class="card-title">Please enter your login details</h5>
                    <form>
                        <div class="form-group row">
                            <label for="inputUsername" class="col-lg-2 col-form-label">Username</label>
                            <div class="input-group col-lg-10">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fab fa-github"></i></span>
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Username" >
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-lg-2 col-form-label">Password</label>
                            <div class="input-group col-lg-10">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fab fa-github"></i></span>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4 offset-lg-2 mb-2">
                                <button type="submit" class="btn btn-success btn-block">Sign In</button>
                            </div>
                        </div>
                        <p>Don't Have an Account? <a href="/signup.html">Sign Up!</a></p>
                    </form>
