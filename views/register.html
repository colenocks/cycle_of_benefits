<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cycle of Benefits</title>
    <!-- title favicon -->
    <link rel="icon" href="" type="image/x-icon" />
    <!-- Font awesome CDN-->
    <link
      samesite="none"
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
    />
    <!-- Latest compiled and minified CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dynamic.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <!-- Google Fonts Api -->
    <link
      href="https://fonts.googleapis.com/css?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green">
    <div class="main-container">
      <!-- Main Body Section -->
      <main class="main-content">
        <div class="signup-div">
          <div class="signup-heading">
            <h1>SignUp Form</h1>
            <p>Register with Cycle of benefits</p>
            <hr />
          </div>
          <div class="signup-form">
            <form id="form" name="signupform" action="" method="post">
              <div class="input-block">
                <label for="first_name">First Name</label>
                <div>
                  <input
                    id="reg_firstname"
                    type="text"
                    name="first_name"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="last_name">Last Name</label>
                <div>
                  <input
                    id="reg_lastname"
                    type="text"
                    name="last_name"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="username">Username</label>
                <div>
                  <input
                    id="reg_username"
                    type="text"
                    name="username"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="email">Email</label>
                <div>
                  <input
                    id="reg_email"
                    type="email"
                    name="email"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="password">Password</label>
                <div>
                  <input
                    id="reg_password"
                    type="password"
                    name="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="confirm_password">Confirm Password</label>
                <div>
                  <input
                    id="reg_conf_password"
                    type="password"
                    name="confirm_password"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <div class="form-button">
                <input type="submit" class="left-btn my-btn" value="SIGN UP" />
                <a class="right-btn" href="./index.html">Cancel</a>
              </div>
              <hr />
              <div class="form-info">
                <p>
                  Got an Account Already?
                  <a href="./login.html">Login Here!</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="main-footer">
        <ul>
          <li><a href="./contact.html">Contact Us</a></li>
          <li><a href="./about.html">About</a></li>
          <li>
            <a href="#"><span class="green-text">Market Place</span></a>
          </li>
        </ul>
        <p>
          All rights reserved | Created & Designed by Cole &copy; 2019.
        </p>
        <div class="footer-icon">
          <a href="#" target="_blank"><i class="fab fa-github fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
      </footer>
    </div>
    <!--Main Wrapper div-->
    <!-- Optional JavaScript -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
