<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project</title>
    <!-- title favicon -->
    <link rel="icon" href="" type="image/x-icon" />
    <!-- Font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
    />
    <!-- Latest compiled and minified CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dynamic.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <!-- Google Fonts Api -->
    <link
      href="https://fonts.googleapis.com/css?family=Karla&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <div class="logo-div">
          <a href="./"><i class="fas fa-dolly-flatbed fa-2x"></i></a>
          <p><a href="./">Cycle of Benefits</a></p>
          <div class="menu-btn">
            <i class="fas fa-bars fa-2x"></i>
          </div>
          <div class="menu">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="./">Home</a>
              </li>
              <li class="nav-item">
                <a href="./projects">Projects</a>
              </li>
              <li class="nav-item">
                <a href="./about">About</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="signin-div">
          <a class="signin-link" href="./login">Sign In</a>
        </div>
      </header>
      <div class="menu-header">
        <ul class="menu-list">
          <li>
            <a class="menu-item" href="./">Home</a>
          </li>
          <li>
            <a class="menu-item" href="./projects">Projects</a>
          </li>
          <li>
            <a class="menu-item" href="./about">About</a>
          </li>
          <li>
            <a class="menu-item" href="./login">Sign In</a>
          </li>
        </ul>
      </div>

      <main class="main-content">
        <div class="content-heading">
          <div class="title">
            <h1>{Project Name}</h1>
          </div>
          <div class="image">
            <img src="" alt="Project Photo" />
          </div>
        </div>
        <div class="content-body">
          <div class="project">
            <form method="post" action="" id="project-form">
              <div class="input-block">
                <label for="type">Ptoject Type</label>
                <div>
                  <input
                    class="proj_type"
                    type="radio"
                    name="type"
                    value="refuse"
                    checked
                    readonly
                  />Refuse Dump Site <br />
                  <input
                    class="proj_type"
                    type="radio"
                    name="type"
                    value="gutter"
                    readonly
                  />
                  Clogged Gutter<br />
                  <input
                    class="proj_type"
                    type="radio"
                    name="type"
                    value="market"
                    readonly
                  />
                  Market Cleaning<br />
                  <input
                    class="proj_type"
                    type="radio"
                    name="type"
                    value="other"
                    readonly
                  />
                  Other
                </div>
              </div>
              <div class="input-block">
                <label for="description">Description:</label>
                <div>
                  <input
                    id="proj_description"
                    type="text"
                    name="description"
                    readonly
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="details">Project Details:</label>
                <div>
                  <textarea
                    form="project-form"
                    id="proj_details"
                    name="details"
                    readonly
                  ></textarea>
                </div>
              </div>
              <div class="input-block">
                <label for="location">Location:</label>
                <div>
                  <input
                    id="proj_lastname"
                    type="text"
                    name="location"
                    readonly
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="posted_by">Posted By:</label>
                <div>
                  <input
                    id="proj_posted_by"
                    type="text"
                    name="posted_by"
                    readonly
                  />
                </div>
              </div>
              <div class="input-block">
                <label for="no_of_workers">Maximum Number of Workers:</label>
                <div>
                  <input
                    id="proj_no_of_workers"
                    type="text"
                    name="no_of_workers"
                    readonly
                  />
                </div>
              </div>
              <div class="form-button">
                <input
                  class="my-btn left-btn"
                  type="button"
                  value="Express Interest"
                />
                <a class="right-btn" href="./">Back</a>
              </div>
              <hr />
            </form>
          </div>
        </div>
      </main>
      <footer class="main-footer">
        <ul>
          <li><a href="./contact">Contact Us</a></li>
          <li><a href="./about">About</a></li>
          <li>
            <a href="#"><span class="green-text">Market Place</span></a>
          </li>
        </ul>
        <p>
          All rights reserved | Created & Designed by Cole &copy; 2019.
        </p>
        <div class="footer-icon">
          <a href="#" target="_blank"><i class="fab fa-github fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
      </footer>
    </div>
    <!--Main Wrapper div-->
    <!-- Optional JavaScript -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
